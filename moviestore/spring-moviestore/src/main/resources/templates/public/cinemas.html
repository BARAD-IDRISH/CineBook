<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieStore | Cinemas</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>
<main class="container">
  <h1>Cinemas</h1>
  <div class="grid cards">
    <article class="card" th:each="cinema : ${cinemas}">
      <img th:if="${cinema.image}" th:src="${cinema.image}" alt="cinema" class="poster"/>
      <div class="poster placeholder" th:unless="${cinema.image}">No image</div>
      <h3 th:text="${cinema.name}">Cinema Name</h3>
      <p><strong>City:</strong> <span th:text="${cinema.city}"></span></p>
      <p><strong>Screens:</strong> Multiple (see showtimes)</p>
      <p><strong>Ticket Price:</strong> Varies by movie/showtime</p>
    </article>
  </div>
</main>
<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
