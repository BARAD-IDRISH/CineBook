<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieStore | Movies</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>
<main class="container">
  <h1 th:text="${#strings.capitalize(category)}">Movies</h1>
  <div class="grid cards">
    <article class="card" th:each="movie : ${movies}">
      <img th:if="${movie.image}" th:src="${movie.image}" alt="poster" class="poster"/>
      <div class="poster placeholder" th:unless="${movie.image}">No image</div>
      <h3 th:text="${movie.title}">Movie</h3>
      <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
      <p><strong>Release:</strong> <span th:text="${movie.releaseDate}"></span></p>
      <a class="btn" th:href="@{/movie/{id}(id=${movie.id})}">View Details</a>
    </article>
  </div>
</main>
<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
